<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="clock.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="clock">
        <div class="digital" style="--clr: #ff2972; ">
            <div class="screen" data-texts="Hours">
                <div class="time">
                    <div id="hour"></div>
                </div>
            </div>
        </div>
        <div class="digital" style="--clr: #fee800; ">
            <div class="screen" data-texts="Minutes">
                <div class="time">
                    <div id="minutes"></div>
                </div>
            </div>
        </div>
        <div class="digital" style="--clr: #04fc43; ">
            <div class="screen" data-texts="Seconds">
                <div class="time">
                    <div id="seconds"></div>
                </div>
            </div>
        </div>
        <div class="digital">
            <div class="box" id="hr" style="--clr: #ff2972"></div>
            <div class="box" id="mn" style="--clr: #fee800"></div>
            <div class="box" id="sc" style="--clr: #04fc43"></div>
            <div id="ampm"></div>
        </div>
    </div>
    <script>
        let hours = document.getElementById('hour');
let minutes = document.getElementById('minutes');
let seconds = document.getElementById('seconds');
let ampm = document.getElementById('ampm');

let hr = document.querySelector("#hr");
let mn = document.querySelector("#mn");
let sc = document.querySelector("#sc");

setInterval(() => {
    let d = new Date();
    let h = d.getHours();
    let m = d.getMinutes();
    let s = d.getSeconds();

    var ampmValue = h >= 12 ? 'PM' : 'AM';

    // Convert 24hr clock to 12 hour clock
    if (h > 12) {
        h -= 12;
    }

    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;

    hours.innerHTML = h;
    minutes.innerHTML = m;
    seconds.innerHTML = s;
    ampm.innerHTML = ampmValue;
    hr.style.transform = `rotateZ(${h * 30}deg)`;
    mn.style.transform = `rotateZ(${m * 6}deg)`;
    sc.style.transform = `rotateZ(${s * 6}deg)`;

}, 10); // Update every 1000ms (1 second)

    </script>
</body>
</html>
